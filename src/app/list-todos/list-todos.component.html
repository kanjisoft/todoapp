<h1>My ToDos</h1>
<div *ngIf='message' class="alert warning-alert">{{message}}</div>
<div class="container">
  <div class="row">
    <button *ngIf="showAll" (click)="toggleShowAll()" class="btn btn-success">Show Current</button>
    <button *ngIf="!showAll" (click)="toggleShowAll()" class="btn btn-success">Show All</button>
</div>

  <table class="table">
  <thead>
    <tr>
      <th>Description</th>
      <th>Taget Date</th>
      <th>is Complete</th>
      <th>Update</th>
      <th>Complete</th>
    </tr>
  </thead>
  <tbody>
      <!-- for (Todo todo: todos) {} -->
      <!-- angular directive for loops -->
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="toggleDone(todo.id)" class="btn btn-warning">Complete</button></td>
    </tr>
    <!-- } -->
  </tbody>
</table>

<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
</div>
